<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR code component</title>
		<link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="assets/style/style.css" />
	</head>
	<body>
		<main class="qr-card-wrapper">
			<div class="qr-card">
				<img class="qr-card__img" src="assets/images/image-qr-code.png" alt="QR code to Frontend Mentor" />
				<h1 class="qr-card__title">Improve your front-end skills by building projects</h1>
				<p class="qr-card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</main>
	</body>
</html>
